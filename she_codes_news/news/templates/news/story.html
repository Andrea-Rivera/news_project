<!-- news/templates/news/story.html -->

{% extends "base.html" %}
{% load static %}
{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css'%}">
{% endblock %}


{% block content %}
<br>
<a class= "link_decoration" href='{% url 'news:update' story.id %}' aria-disabled="true" >Edit</a>
<a class= "link_decoration" href='{% url 'news:delete' story.id %}'>Delete</a>
<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4>{{ story.author }}</h4>
    <div id="story-content">
        <img src="{% static '/news/images/placeholder-5.jpg' %}">
        {{ story.content|linebreaks }}
    </div>
    <br>
   
</div>
{% endblock %}
